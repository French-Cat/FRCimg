<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRCimg</title>
  <link rel="icon" href="img.svg" type="image/svg+xml">
  <style>html,body{height:100%;width:100%;-webkit-filter:drop-shadow(3px 3px 2px rgba(0,0,0,.7));filter:drop-shadow(3px 3px 2px rgba(0,0,0,.7));-moz-transform:scale(1.5);zoom:150%;margin:0;overflow:hidden}img{width:10%;vertical-align:middle;display:inline-block}div{vertical-align:middle;display:inline-block;height:10%}:root{--background-body:#202b38;--background:#161f27;--background-alt:#1a242f;--text-main:#dbdbdb;--text-bright:#fff;--animation-duration:.1s;--button-base:#0c151c;--button-hover:#040a0f;--scrollbar-thumb:var(--button-hover);--scrollbar-thumb-hover:#000}html{scrollbar-color:#040a0f #202b38;scrollbar-color:var(--scrollbar-thumb) var(--background-body);scrollbar-width:thin}body{font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Segoe UI Emoji,Apple Color Emoji,Noto Color Emoji,sans-serif;line-height:1.4;max-width:800px;margin:20px auto;padding:0 10px;word-wrap:break-word;color:#dbdbdb;color:var(--text-main);background:#202b38;background:var(--background-body);text-rendering:optimizeLegibility}h1{font-size:2.2em;margin-top:0}h1,h3,h4{margin-bottom:12px;margin-top:24px;color:#fff;color:var(--text-bright);font-weight:600}::-moz-placeholder{color:var(--form-placeholder)}:-ms-input-placeholder{color:var(--form-placeholder)}::-ms-input-placeholder{color:var(--form-placeholder)}img{max-width:100%;height:auto}::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-track{background:var(--background);border-radius:6px}::-webkit-scrollbar-thumb{background:var(--scrollbar-thumb);border-radius:6px}::-webkit-scrollbar-thumb:hover{background:var(--scrollbar-thumb-hover)}</style>
</head>

<body>
  <center>
    <h1>FRCimg</h1>
    <h3>The image host for FRCat's discord shit</h3>
    <br><br>
    <div>
      <img src="file.svg" />
      <h4 id="uploaded">Files Uploaded</h4>
    </div>
    <div>
      <img src="hard-drive.svg" />
      <h4 id="storage">Of Storage Used</h4>
    </div>

    <script src="script.js"></script>
  </center>
</body>

</html>
